<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | TraditionWear</title>
  <link rel="stylesheet" href="register.css">
  <script>
    function registerUser(event) {
      event.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;
      const phone = document.getElementById('phone').value;
      const course = document.getElementById('course').value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const existing = users.find(u => u.email === email);
      if (existing) {
        alert("This email is already registered!");
        return;
      }

      users.push({ fullname, email, password, phone, course });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <table width="100%" border="0" cellpadding="10">
    <tr>
      <td align="left">
        <img src="logo1.jpeg" alt="TraditionWear Logo" width="80" height="80">
      </td>
      <td align="center">
        <h1>TraditionWear</h1>
      </td>
      <td align="right">
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a>
      </td>
    </tr>
  </table>
  <hr>

  <center>
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <table border="0" cellpadding="10">
        <tr>
          <td>Full Name:</td>
          <td><input type="text" id="fullname" required></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" id="email" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" required></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" id="confirm_password" required></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" id="phone" pattern="\d{10}" required></td>
        </tr>
        <tr>
          <td>Select Course:</td>
          <td>
            <select id="course" required>
              <option value="">-- Select --</option>
              <option value="Fashion Designing">Fashion Designing</option>
              <option value="Traditional Art">Traditional Art</option>
              <option value="Handloom Studies">Handloom Studies</option>
              <option value="Cultural Heritage">Cultural Heritage</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
