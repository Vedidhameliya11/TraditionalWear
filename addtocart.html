<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart | TraditionWear</title>
  <link rel="stylesheet" href="addtocart.css">
</head>
<body>

  <table width="100%" border="0" cellpadding="10">
    <tr>
      <td align="left">
        <img src="logo1.jpeg" alt="TraditionWear Logo" width="80" height="80">
      </td>
      <td align="center">
        <h1>TraditionWear</h1>
      </td>
      <td align="right">
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="payment.html">Payment</a>
      </td>
    </tr>
  </table>

  <hr><br><br>

  <center>
    <h2>Shopping Cart</h2>
    <table border="1" cellpadding="10" cellspacing="0" width="70%" id="cartTable">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </table>
    <h3 id="grandTotal">Grand Total: ₹0</h3>
    <button onclick="proceedToPayment()">Proceed to Payment</button>
  </center>

  <script>
    function displayCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let table = document.getElementById('cartTable');
      let grandTotal = 0;
      table.innerHTML = `
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      `;
      cart.forEach((item, index) => {
        let row = table.insertRow();
        row.insertCell(0).innerText = item.name;
        row.insertCell(1).innerText = "₹" + item.price;
        row.insertCell(2).innerText = item.quantity;
        let total = item.price * item.quantity;
        row.insertCell(3).innerText = "₹" + total;
        let removeCell = row.insertCell(4);
        let removeBtn = document.createElement('button');
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => removeItem(index);
        removeCell.appendChild(removeBtn);
        grandTotal += total;
      });
      document.getElementById('grandTotal').innerText = "Grand Total: ₹" + grandTotal;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function proceedToPayment() {
      window.location.href = "payment.html";
    }

    displayCart();
  </script>

</body>
</html>
