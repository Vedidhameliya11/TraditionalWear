<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Admin - TraditionWear</title>
  <link rel="stylesheet" href="addproduct.css">
</head>
<body>

  <table width="100%" border="0" cellpadding="10">
    <tr>
      <td align="left"><img src="logo1.jpeg" alt="Logo" width="80" height="80"></td>
      <td align="center"><h1>TraditionWear</h1></td>
      <td align="right"><a href="admin.html">Back to Admin</a></td>
    </tr>
  </table>
  <hr>
<center>
    <h2>Add New Product</h2>
    <form>
      <table cellpadding="10">
        <tr>
          <td>Product Name:</td>
          <td><input type="text" name="pname"></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td><textarea name="desc" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>Price:</td>
          <td><input type="number" name="price"></td>
        </tr>
        <tr>
          <td>Category:</td>
          <td>
            <select>
              <option>Men</option>
              <option>Women</option>
              <option>Children</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Add Product">
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
