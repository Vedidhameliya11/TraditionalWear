<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | TraditionWear</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <table width="100%" border="0" cellpadding="10">
    <tr>
      <td align="left">
        <img src="logo1.jpeg" alt="TraditionWear Logo" width="80" height="80">
      </td>
      <td align="center">
        <h1>TraditionWear</h1>
      </td>
      <td align="right">
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a>
      </td>
    </tr>
  </table>

  <hr><br>

  <center>
    <h2>Payment</h2>
    <table border="1" cellpadding="10" cellspacing="0" width="70%" id="cartTable">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </table>
    <h3 id="grandTotal">Grand Total: ₹0</h3>
  </center>

  <center>
    <form id="paymentForm">
      <table border="0" cellpadding="10">
        <tr>
          <td><b>Full Name:</b></td>
          <td><input type="text" name="fullname" required></td>
        </tr>
        <tr>
          <td><b>Address Line 1:</b></td>
          <td><input type="text" name="address1" required></td>
        </tr>
        <tr>
          <td><b>Address Line 2:</b></td>
          <td><input type="text" name="address2"></td>
        </tr>
        <tr>
          <td><b>City:</b></td>
          <td><input type="text" name="city" required></td>
        </tr>
        <tr>
          <td><b>State:</b></td>
          <td><input type="text" name="state" required></td>
        </tr>
        <tr>
          <td><b>ZIP / PIN Code:</b></td>
          <td><input type="text" name="zip" required></td>
        </tr>
        <tr>
          <td><b>Phone Number:</b></td>
          <td><input type="tel" name="phone" required></td>
        </tr>
        <tr>
          <td><b>Payment Method:</b></td>
          <td>
            <select name="paymentmethod" id="paymentMethod" required>
              <option value="">--Select Payment Method--</option>
              <option value="card">Credit / Debit Card</option>
              <option value="netbanking">Net Banking</option>
              <option value="upi">UPI</option>
              <option value="cod">Cash on Delivery</option>
            </select>
          </td>
        </tr>

        <tbody id="cardFields" style="display:none;">
          <tr>
            <td><b>Name on Card:</b></td>
            <td><input type="text" id="cardname" name="cardname"></td>
          </tr>
          <tr>
            <td><b>Card Number:</b></td>
            <td><input type="text" id="cardnumber" name="cardnumber" inputmode="numeric" pattern="\d{13,19}"></td>
          </tr>
          <tr>
            <td><b>Expiration Date:</b></td>
            <td><input type="month" id="expdate" name="expdate"></td>
          </tr>
          <tr>
            <td><b>CVV:</b></td>
            <td><input type="password" id="cvv" name="cvv" maxlength="4" inputmode="numeric" pattern="\d{3,4}"></td>
          </tr>
        </tbody>

        <tbody id="netbankingFields" style="display:none;">
          <tr>
            <td><b>Bank Name:</b></td>
            <td><input type="text" id="bankname" name="bankname"></td>
          </tr>
          <tr>
            <td><b>Account Number:</b></td>
            <td><input type="text" id="accountnumber" name="accountnumber"></td>
          </tr>
          <tr>
            <td><b>IFSC Code:</b></td>
            <td><input type="text" id="ifsc" name="ifsc"></td>
          </tr>
        </tbody>

        <tbody id="upiFields" style="display:none;">
          <tr>
            <td><b>UPI ID:</b></td>
            <td><input type="text" id="upiid" name="upiid"></td>
          </tr>
        </tbody>

        <tr>
          <td colspan="2" align="center">
            <button type="submit">Pay Now</button>
          </td>
        </tr>
      </table>
    </form>
  </center>

  <script>
    function displayCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let table = document.getElementById('cartTable');
      let grandTotal = 0;
      table.innerHTML = `
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      `;
      cart.forEach(item => {
        let row = table.insertRow();
        row.insertCell(0).innerText = item.name;
        row.insertCell(1).innerText = "₹" + item.price;
        row.insertCell(2).innerText = item.quantity;
        let total = item.price * item.quantity;
        row.insertCell(3).innerText = "₹" + total;
        grandTotal += total;
      });
      document.getElementById('grandTotal').innerText = "Grand Total: ₹" + grandTotal;
    }

    function togglePaymentFields() {
      let pm = document.getElementById('paymentMethod').value;
      document.getElementById('cardFields').style.display = pm==='card' ? '' : 'none';
      document.getElementById('netbankingFields').style.display = pm==='netbanking' ? '' : 'none';
      document.getElementById('upiFields').style.display = pm==='upi' ? '' : 'none';

      document.getElementById('cardname').required = pm==='card';
      document.getElementById('cardnumber').required = pm==='card';
      document.getElementById('expdate').required = pm==='card';
      document.getElementById('cvv').required = pm==='card';

      document.getElementById('bankname').required = pm==='netbanking';
      document.getElementById('accountnumber').required = pm==='netbanking';
      document.getElementById('ifsc').required = pm==='netbanking';

      document.getElementById('upiid').required = pm==='upi';
    }

    document.getElementById('paymentMethod').addEventListener('change', togglePaymentFields);

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      let pm = document.getElementById('paymentMethod').value;
      if(pm==='') { e.preventDefault(); alert('Select a payment method'); return; }
      if(pm==='card') {
        let cardnumber = document.getElementById('cardnumber').value.trim();
        let cvv = document.getElementById('cvv').value.trim();
        if(!/^\d{13,19}$/.test(cardnumber)) { e.preventDefault(); alert('Invalid card number'); return; }
        if(!/^\d{3,4}$/.test(cvv)) { e.preventDefault(); alert('Invalid CVV'); return; }
      }
    });

    displayCart();
  </script>

</body>
</html>
